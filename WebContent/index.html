<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>
	<form action="Login">
		<table>
			<tbody>
				<tr>
					<td>Customer Id:</td>
					<td><input type="text" name="custid"
						placeholder="Enter customer id" required="required" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="pwd" placeholder="Enter password"
						required="required" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login" /></td>
				</tr>
			</tbody>
		</table>
	</form>
	<a href="/BankApp/credentials.jsp">forgot password?</a>
</body>
</html>
