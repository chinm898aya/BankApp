<html>
<head>
<title>LOGIN PAGE</title>
</head>
<body>
	<form action="Login">
		<h2 style="color: red">Invalid customer id or password.Please try
			again with correct credentials</h2>
		<table>
			<tr>
				<td>customer id:</td>
				<td><input type="text" name="custid"
					placeholder="Enter customer id" required="required" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pwd"
					placeholder="Enter password" required="required" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="login" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
